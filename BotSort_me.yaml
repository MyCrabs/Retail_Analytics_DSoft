# Ultralytics - BoT SORT tracker
tracker_type: bytetrack
# tăng khả năng khôi phục ID sau occlusion
track_high_thresh: 0.4        # mặc định 0.5 → giảm nhẹ để tracker “chịu khó” nối track
track_low_thresh: 0.05         # giảm để chấp nhận track yếu khi vật thể vừa xuất hiện lại
new_track_thresh: 0.7          # tăng nhẹ để hạn chế tạo ID mới khi confidence chưa chắc
track_buffer: 90               # tăng số frame lưu lại track cũ (mặc định 30–60)
match_thresh: 0.8              # tăng nhẹ để tracker kiên định hơn khi matching IoU
fuse_score: True # Kết hợp score của detector với IoU

gmc_method: None  # sparseOptFlow Bù chuyển động toàn cục fo camera di chuyển

proximity_thresh: 0.3 # Ngưỡng IoU tối thiểU giữa 2 track để coi là gần nhau và cần xét reID
appearance_thresh: 0.6 # Ngưỡng tương đồng đặc trưng giữa 2 vector reID
with_reid: True
model: auto
