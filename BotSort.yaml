# Ultralytics - BoT SORT tracker

tracker_type: botsort   #(str) chọn giữa botsort | bytetrack
track_high_thresh: 0.25 #(float) Ngưỡng điểm tin cậy đầu tiên để kết nối detection với track
track_low_thresh: 0.1 # Ngưỡng thứ hai => Cho phép phục hồi track bị mất tạm thời (vd vật bị che khuất)
new_trạk_thresh: 0.25 # Ngưỡng confidence để tạo track mới
track_buffer: 30 # Số frame tối đa giữ lại thông tin của các frame "mất dấu tạm thời" trc khi xoá
match_thresh: 0.8 # Ngưỡng IoU/ cost matrix dùng khi ghép detection-track
fuse_score: True # Kết hợp score của detector với IoU

# BoT-SORT specifics
gmc_method: None # sparseOptFlow Bù chuyển động toàn cục fo camera di chuyển

# Các thông số liên quan đến Re-ID
proximity_thresh: 0.5 # Ngưỡng IoU tối thiểU giữa 2 track để coi là gần nhau và cần xét reID
appearance_thresh: 0.8 # Ngưỡng tương đồng đặc trưng giữa 2 vector reID
with_reid: False
model: auto # "osnet_x0_25.onnx"
